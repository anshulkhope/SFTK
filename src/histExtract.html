<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=1366, initial-scale=1.0">
        <title>SFTK - Dashboard</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <header role="heading">
            <nav id="headbar" class="navbar navbar-expand-lg navbar-dark bg-info">
                <div class="container-fluid">
                  <span class="navbar-brand mb-0 h1">SFTK - <span id="currentFeature"></span></span>
                </div>
                <div class="d-flex align-items-center" style="margin-right: 8px;">
                    <button class="btn btn-primary nond" id="minimz-w">
                        <i class="fas fa-minus"></i>
                    </button>
                    &nbsp;
                    <button class="btn btn-danger nond" id="close-w">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </nav>
        </header>
        <main role="main">
            <div class="margin">
                <div class="form-control">
                    <input type="text" id="searchByTitleText" class="form-control" placeholder="Search by title">
                    <button type="button" class="btn btn-success waves-effect" id="searchTableByTitleBtn">Search...</button>
                </div>
            </div>
            <div class="t-margin">
                <table class="table table-bordered table-responsive">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">URL</th>
                        </tr>
                    </thead>
                    <tbody id="activityList"></tbody>
                </table>
            </div>
        </main>
        <script src="main.js"></script>
        <script src="sendIPC.js"></script>
    </body>
</html>
